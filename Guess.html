<!DOCTYPE html>
<html>
<head>
  <title>Two-Player Guess the Number</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    .hidden { display: none; }
    input { padding: 8px; font-size: 16px; }
    button { padding: 8px 12px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>

  <h1>Two-Player: Guess the Number (1-100)</h1>

  <!-- Step 1: Player 1 sets the number -->
  <div id="setupSection">
    <p>Player 1: Set a number (1 to 100):</p>
    <input type="number" id="setNumberInput" min="1" max="100" />
    <button onclick="setSecretNumber()">Set Number</button>
  </div>

  <!-- Step 2: Player 2 guesses the number -->
  <div id="gameSection" class="hidden">
    <p>Player 2: Guess the number!</p>
    <input type="number" id="guessInput" min="1" max="100" />
    <button onclick="checkGuess()">Guess</button>
    <p id="feedback"></p>
  </div>

  <script>
    let secretNumber;

    function setSecretNumber() {
      const input = document.getElementById("setNumberInput");
      const value = parseInt(input.value);
      if (value >= 1 && value <= 100) {
        secretNumber = value;
        input.value = "";
        document.getElementById("setupSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");
      } else {
        alert("Please enter a valid number between 1 and 100.");
      }
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      const feedback = document.getElementById("feedback");

      if (isNaN(guess)) {
        feedback.textContent = "❗ Enter a valid number!";
      } else if (guess === secretNumber) {
        feedback.textContent = "🎉 Correct! You guessed the number!";
      } else if (guess < secretNumber) {
        feedback.textContent = "📉 Too low! Try again.";
      } else {
        feedback.textContent = "📈 Too high! Try again.";
      }
    }
  </script>

</body>
</html>
